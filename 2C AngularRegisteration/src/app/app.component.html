<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
      <app-login *ngIf="login" (exit)="exitFromLogin($event)" [users]="users"></app-login>
      <app-display *ngIf="display" [users]="users" (exit)="exitFromDisplay($event)"></app-display>
      <app-register *ngIf="register" [users]="users" (changed)="changesFromRegister($event)" (exit)="exitFromRegister($event)"></app-register>
    <div class="container my-3" *ngIf="!login && !display && !register" >
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Login
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>Here you can Login to the previously configured account.</strong><br>
              <button class="btn btn-primary my-3" (click)="navigateToLogin()">Login</button>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Register
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>Use this section to create an account.</strong><br>
              <button class="btn btn-primary my-3" (click)="navigateToRegister()">Register</button>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Profiler
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>This section will show all the accounts that are created so far.</strong><br>
              <button class="btn btn-primary my-3" (click)="navigateToDisplay()">Display Page</button>
            </div>
          </div>
        </div>
      </div>
  </div>
  </body>
</html>
